
<div class="conitainer">
  <form>
  <!-- Section: Contact v.3 -->
<section class="contact-section my-5">

    <!-- Form with header -->
    <div class="card">
  
      <!-- Grid row -->
      <div class="row">
  
        <!-- Grid column -->
        <div class="col-lg-8">
  
          <div class="card-body form">
  
            <!-- Header -->
            <h3 class="mt-4"><i class="fas fa-envelope pr-2"></i>Write to us:</h3>
  
            <!-- Grid row -->
            <div class="row">
  
              <!-- Grid column -->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text"  name="name"  [(ngModel)]="name" id="form-contact-name" class="form-control"   >
                  <label for="form-contact-name"  class="input">Your name</label>
                  <!-- <input name="fullName" ngModel required> -->
                </div>
              </div>
              <!-- Grid column -->
  
              <!-- Grid column -->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="email" required id="form-contact-email" [(ngModel)]="email" name="email" class="form-control">
                  <label for="form-contact-email"  type="email"  name="email" class="input">Your email</label>
                </div>
              </div>
              <!-- Grid column -->
  
            </div>
            <!-- Grid row -->
  
            <!-- Grid row -->
            <div class="row">
  
              <!-- Grid column -->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="number" id="form-contact-phone" required class="form-control">
                  <label for="form-contact-phone" class="">Your phone</label>
                </div>
              </div>
              <!-- Grid column -->
  
             
  
            </div>
            <!-- Grid row -->
  
            <!-- Grid row -->
            <div class="row">
  
              <!-- Grid column -->
              <div class="col-md-12">
                <div class="md-form mb-0">
                  <textarea id="form-contact-message" class="textarea" name="message"  [(ngModel)]="message"class="form-control md-textarea" rows="3"></textarea>
                  <label for="form-contact-message"  name="message">Your message</label>
                  <a class="btn-floating btn-lg blue">
                    <i   type="button" (click)="processForm()" class="far fa-paper-plane"></i>
                  </a>
                </div>
              </div>
              <!-- Grid column -->
  
            </div>
            <!-- Grid row -->
  
          </div>
  
        </div>
        <!-- Grid column -->
  
       
  
      </div>
      <!-- Grid row -->
  
    </div>
    <!-- Form with header -->
  
  </section>
  <!-- Section: Contact v.3 -->
</form></div>
